<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="pay-form.css">
</head>
<body>
    <form>
        <h1>Payment form</h1>
        <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
        <section>
            <h2>Contact information</h2>
            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <label for="title_1">
                            <input type="radio" id="title_1" name="title" value="M.">
                            Mister
                        </label>
                    </li>
                    <li>
                        <label for="title_2">
                            <input type="radio" id="title_2" name="title" value="Ms.">
                            Miss
                        </label>
                    </li>
                </ul>
            </fieldset>
            <p>
                <label for="name">
                    <span>Name: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="text" id="name" name="username">
            </p>
            <p>
                <label for="email">
                    <span>E-mail: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="email" id="mail" name="useremail">
            </p>
            <p>
                <label for="pwd">
                    <span>Password: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="password" id="pwd" name="password">
            </p>
        </section>
        <section>
            <h2>Payment information</h2>
            <p>
                <label for="card">
                    <span>Card type: </span>
                </label>
                <select id="card" name="usercard">
                    <option value="visa">Visa</option>
                    <option value="mc">Mastercard</option>
                    <option value="amex">American Express</option>  
                </select>
            </p>
            <p>
                <label for="number">
                    <span>Card number:</span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="text" id="number" name="cardnumber">
            </p>
            <p>
                <label for="date">
                    <span>Expiration date: </span>
                    <strong><abbr title="required">*</abbr></strong>
                    <em>formatted as mm/yy</em>
                </label>
                <input type="date" id="date" name="expiration">
            </p>
        </section>
        <p>
            <label for="newnumber">Number test: </label>
            <input id="newnumber" name="newnumber" type="range" min="0" max="10" step="2">
            <span class="count"></span>
        </p>
        <p>
            <input type="datetime-local" name="datetime" id="datetime">
        </p>
        <p>
            <progress max="100" value="75">75/100</progress>
        </p>
        <p>
            <meter min="0" max="100" value="75" low="33" high="66" optimum="50">75</meter>
        </p>
        <p><button type="submit">Validate the payment</button></p>

    </form>

</body>
<script type="text/javascript">
    var nCount=document.querySelector(".count");
    var slideResult=document.querySelector("#newnumber");
    nCount.textContent=slideResult.value;
    slideResult.oninput = function(){
        nCount.textContent=slideResult.value;
    }
</script>
</html>
